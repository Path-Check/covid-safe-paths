name: iOS CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@master
      
    - name: Set XCode Version
      run: sudo xcode-select -s /Applications/Xcode_11.app
      
    - name: Installing Homebrew
      run: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install.sh)"

    - name: Installing Java 8
      run: brew tap adoptopenjdk/openjdk && brew cask install adoptopenjdk/openjdk/adoptopenjdk8     
      
    - name: Installing Gradle
      run: brew install gradle    
      
    - name: Installing Android Studio
      run: brew cask install android-sdk    
    
    - name: Setting Variables
      run: |
        export GRADLE_HOME=/usr/local/opt/gradle
        export ANDROID_HOME=/usr/local/share/android-sdk
        export PATH=$GRADLE_HOME/bin:$PATH
        export PATH=$ANDROID_HOME/tools:$PATH
        export PATH=$ANDROID_HOME/platform-tools:$PATH
        
    - name: Download Buildtools 28.0.3
      run: sdkmanager "build-tools;28.0.3" 
       
    - name: Download Android 28       
      run: sdkmanager "platforms;android-28"

    - name: Download Support Library       
      run: sdkmanager "extras;android;support"

    - name: Download Android SDK Command line tools    
      run: sdkmanager "cmdline-tools;latest "

    - name: Download Google Services     
      run: sdkmanager "extras;google;google_play_services"

    - name: Download System Image Default  
      run: sdkmanager "system-images;android-28;default;x86_64"

    - name: Download System Image Google APIs     
      run: sdkmanager "system-images;android-28;google_apis;x86_64"

    - name: Adding Build tools to Path
      run: export PATH=$ANDROID_HOME/build-tools/$(ls -tr $ANDROID_HOME/build-tools/ | tail -1):$PATH

    # This is ugly but it is the only thing that seems to work.   
    - name: Accepting Android license
      run: sdkmanager --update && (echo y; echo y; echo y; echo y; echo y; echo y) | $ANDROID_HOME/tools/bin/sdkmanager --licenses
       
    - name: Installing CocoaPods
      run: gem install cocoapods

    - name: Update Pods
      run: pod repo update
      working-directory: ./ios

    - name: Yarn Install
      run: yarn install      
    
    - name: Pod Install 
      run: pod install
      working-directory: ./ios
 
    - name: Asset Directory
      run: mkdir ./android/app/src/main/assets

    - name: Building React Native
      run: npx react-native bundle --platform android --dev false --entry-file index.js --bundle-output android/app/src/main/assets/index.android.bundle --assets-dest android/app/src/main/res

    - name: Android Build
      run: ./gradlew build
      working-directory: ./android
